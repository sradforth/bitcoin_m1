<h1>Country M1 Value in BTC</h1>
Each country's M1 value converted into BTC valuation using local currency conversion where possible.

<br/>
Source of exchange data is <a href="http://www.tradingeconomics.com/country-list/money-supply-m1">http://www.tradingeconomics.com/country-list/money-supply-m1</a>

<div id="geochart-colors" style="width: 1024px; height: 600px;"></div>
<br/>
<h2>Countries where bitcoin's market cap is greater in green</h2>
<div id="geochart-market_cap_comparison" style="width: 1024px; height: 600px; text-align:center;"></div>
   
   
   
   
   
   
<script>

google.charts.load('current', {'packages':['geochart']});
google.charts.setOnLoadCallback(drawRegionsMap);

function drawRegionsMap() 
{
		var coins_in_circulation = 16314675;
		var rate_btc_usd = 1733;
		var bitcoin_market_cap_usd = coins_in_circulation * rate_btc_usd;

		// Convert the data to an arrayToDataTable
		var keys = Object.keys( array_data );
		var array_all = [ ['Country', 'M1 as BTC'] ];
		var array_market_cap_comparison = [ ['Country', 'Market Cap Larger'] ];
		for( var i = 0;i< keys.length; i++)
		{
			var key = keys[i];
			if( ( key != "" ) && 
				( array_data[key].value_in_btc > 0 ) )
			{
				// Country market cap as BTC
				var value_btc = array_data[key].value_in_btc;
				array_all.push( [ key, value_btc ] );
				
				// Is Greater than BTC market cap
				var value = array_data[key].value_in_usd / bitcoin_market_cap_usd;
				if( value < 1 )
				{
					//market_cap_comparison = value;
					market_cap_comparison = 0;
				}
				else 
				{
					market_cap_comparison = 1;
				}
				
				array_market_cap_comparison.push( [ key, market_cap_comparison ] );
			}
		}

        var data = google.visualization.arrayToDataTable(array_all);
		
		/*[
          ['Country',   'Latitude'],
          ['Algeria', 36], ['Angola', -8], ['Benin', 6], ['Botswana', -24],
          ['Uganda', 1], ['Western Sahara', 25], ['Zambia', -15],
          ['Zimbabwe', -18]
        ]);
		*/

        var options = {
          //region: '002', // Africa
          colorAxis: {colors: ['#F03632', '#F0B542', '#DBF040',  '#ACF050',  '#ACF050']},
          backgroundColor: '#81d4fa',
          datalessRegionColor: '#888888',
          defaultColor: '#f5f5f5',
        };

        var chart = new google.visualization.GeoChart(document.getElementById('geochart-colors'));
        chart.draw(data, options);

		
		
		
        var options2 = {
          colorAxis: {colors: ['#ACF050','#F03632']},
          backgroundColor: '#81d4fa',
          datalessRegionColor: '#888888',
          defaultColor: '#f5f5f5',
        };

        var data_market_cap_comparison = google.visualization.arrayToDataTable(array_market_cap_comparison);
        var chart_market_cap_comparison= new google.visualization.GeoChart(document.getElementById('geochart-market_cap_comparison'));
        chart_market_cap_comparison.draw(data_market_cap_comparison, options2);
};
